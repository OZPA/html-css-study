<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>lesson3</title>
</head>
<body class="body">
    <header>
      <h1 class="title">
        OZPAの日向坂46ファンサイト
      </h1>
    </header>
  <p class="lead_text">
    このサイトは管理人のOZPAによる日向坂46さんの非公式ファンサイトです。
  <br>
  <a href="https://www.hinatazaka46.com" target="_blank">公式サイト</a>とはなんの関係もございません。
</p>
<main class="main">
  <!-- 以下、51行目まではmainエリアです。mainタグで囲み、.mainを設定してください。 -->
  <!-- 以下は見出し2です。h2.main_titleを設定してください。 -->
  <h2 class="main_title">
    2019.3.27 デビューシングル「キュン」リリース！
  </h2>

  <!-- 以下はリストのエリアです。全体をulタグで囲み、それぞれの要素をliタグで囲んでください。 -->
  <ul>
    <li>
      キュン
    </li>
    <li>
      JOYFUL LOVE
    </li>
    <li>
      耳に落ちる涙
    </li>
    <li>
      キュン　off vocal ver.
    </li>
    <li>
      JOYFUL LOVE off vocal ver.
    </li>
    <li>
      耳に落ちる涙 off vocal ver.
    </li>
  </ul>

    <!-- 以下50行まではsectionエリアです。section.recommendを設定してください。 -->
    <!-- sectionエリアここから -->
      <!-- h3.section_titleを設定してください。「推しメン」を強調タグで強調してください。 -->
      <section class="recommend">
      <h3 class="section_title">
        私の<em>推しメン</em>
      </h3>

      <!-- 46行目までをdiv.recommend_itemで囲んでください。
        、「金村美玖ちゃん」にdiv.recommend_personを設定してください。「金村美玖」にspan.recommend_nameタグを、「推すしかない！」にspan.recommend_catchを設定してください。
        画像を同じディレクトリ内のimg/kanemura.jpgに設定し、.recommend_photoを設定してください。altは「金村美玖」と設定してください。 -->
        <p class="recommend_item">
        <p class="recommend_person">
          <span class="recommend_name">金村美玖</span>を<span class="recommend_catch">推すしかない！</span>
        </p>

      <!-- ここに画像をいれてください -->
          <img src="img/kanemura.jpg" alt="" class="recommend_photo">
        </div>
      </section>
    <!-- sectionエリアここまで -->
    </main>
  <!-- mainエリアここまで -->
</body>
</html>
