<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,800" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>lesson3</title>
</head>
<body class="body">

  <!-- 以下2行はヘッダーエリアです。headerタグで囲んでください。 -->
    <!-- 以下はタイトル（見出し1）です。h1タグで囲み、class="title"を設定してください。 -->
    OZPAの日向坂46ファンサイト

  <!-- 以下3行はサイトの説明文です。適切なタグで囲み、lead_textというclassをつけてください。 -->
  このサイトは管理人のOZPAによる日向坂46さんの非公式ファンサイトです。
  <!-- ここで改行してください。また、`公式サイト` に別タブで開くようにリンクを設定し、`https://www.hinatazaka46.com` へリンクするようにしてください。 -->
  公式サイトとはなんの関係もございません。


  <!-- 以下、最後までmainエリアです。mainタグで囲み、.mainを設定してください。 -->
  <!-- 以下は見出し2です。h2.main_titleを設定してください。 -->
  2019.3.27 デビューシングル「キュン」リリース！収録曲は↓

  <!-- 以下はリストのエリアです。全体をulタグで囲み、それぞれの要素をliタグで囲んでください。 -->
    キュン
    JOYFUL LOVE
    耳に落ちる涙
    キュン　off vocal ver.
    JOYFUL LOVE off vocal ver.
    耳に落ちる涙 off vocal ver.


    <!-- 以下はsectionエリアです。section.recommendを設定してください。 -->
    <!-- sectionエリアここから -->
      <!-- h3.recommend_titleを設定してください。「推しメン」を強調タグで強調してください。 -->
      私の推しメンコーナー

      <!-- 以下をdiv.recommend_itemで囲んでください。
        「金村美玖を推すしかない！」にp.recommend_personを設定してください。「金村美玖」にspan.recommend_nameタグを、「推すしかない！」にspan.recommend_catchを設定してください。
        画像を同じディレクトリ内のimg/kanemura.jpgに設定し、.recommend_photoを設定してください。altは「金村美玖」と設定してください。 -->
      金村美玖を推すしかない！

      <!-- ここに画像をいれてください -->



    <!-- sectionエリアここまで -->
  <!-- mainエリアここまで -->
</body>
</html>
