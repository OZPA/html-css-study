<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <title>cssの基礎を学ぼう</title>
</head>
<body class="body">
  <h1>cssの基礎を学ぼう</h1>
  <h2><span><i class="fas fa-laptop-code"></i>cssの基本的な書き方</span></h2>

  <h3 class="level">Level 1</h3>
  <p>この文字を赤色 (red) にしてみよう</p>

  <h3 class="level">Level 2</h3>
  <div id="box">
    <p class="text">
      #boxを横幅500px、縦幅300pxにしてみよう<br>
      #boxの背景色を青色 (blue) にしてみよう<br>
      #boxに5px solid yellow のborderをつけてみよう<br>
      .textの色を白く (white) してみよう
    </p>
  </div>

  <h3 class="level">Level 3</h3>
  <div class="section">
    <h2></h2>
    <div class="first">
      <p>こちらの文字は #3498db に</p>
    </div>
    <div class="second">
      <p>こちらの文字は #e67e22 にしてみよう</p>
    </div>
  </div>
</body>
</html>
